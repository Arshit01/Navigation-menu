<!DOCTYPE html>
<html>

<head>
	<title>Navigation menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- css -->
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/mobile-menu.css" type="text/css">
	<link rel="stylesheet" href="css/media.css" type="text/css">
	<!-- //css -->
	<!-- js -->
	<script src="https://use.fontawesome.com/721ce66d44.js"></script>
	<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="js/mobile-menu.js" type="text/javascript"></script>
	<!-- //js -->
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<!-- //fonts -->
</head>

<body>
	<!-- header -->
	<nav>
		<div class="navbar">
			<!-- mobile-menu -->
			<div class="mobile-menu">
				<div class="stick stick-1"></div>
				<div class="stick stick-2"></div>
				<div class="stick stick-3"></div>
			</div>
			<!-- //mobile-menu -->
			<!-- logo -->
			<div class="logo">
				<a href="index.html"><img src="logo.png" alt="Logo"></a>
			</div>
			<!-- logo -->
			<!-- navigation -->
			<div class="toggler">
				<ul class="nav-list">
					<li class="nav-list-item" style="--animation-order: 1;"><a href="#">Home</a></li>
					<li class="nav-list-item" style="--animation-order: 2;"><a href="#">About</a></li>
					<li class="nav-list-item" style="--animation-order: 3;"><a href="#">Services</a></li>
					<li class="nav-list-item" style="--animation-order: 4;"><a href="#">Team</a></li>
					<li class="nav-list-item" style="--animation-order: 5;"><a href="#">Portfolio</a></li>
					<li class="nav-list-item" style="--animation-order: 6;"><a href="#">Contact</a></li>
					<li class="nav-list-item" style="--animation-order: 7;"><a href="#"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a></li>
				</ul>
			</div>
			<!-- //navigation -->
		</div>
	</nav>
	<!-- //header -->
	<script>
		$(document).ready(function() {
			$('.mobile-menu').click(function() {
				$('.toggler').toggleClass("collapse");
				$('.nav-list').toggleClass("list");
				$('.nav-list-item').toggleClass("list-item");
			})
		});
	</script>
</body>

</html>
